language: java
jdk:
  - openjdk11

before_install:
  - curl -LO https://corretto.aws/downloads/latest/amazon-corretto-17-x64-linux-jdk.tar.gz
  - tar -xvf amazon-corretto-17-x64-linux-jdk.tar.gz
  - export JAVA_HOME=$PWD/amazon-corretto-17.0.0.0-jdk
  - export PATH=$JAVA_HOME/bin:$PATH

install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

addons:
  sonarcloud:
    organization: "ssilvestri15"
    token:
      secure: ""


script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=ssilvestri15_ebalance_c17